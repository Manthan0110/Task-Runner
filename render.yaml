services:
  - type: web
    name: task-runner-api
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FERNET_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
